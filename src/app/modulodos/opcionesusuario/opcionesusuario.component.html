<ActionBar>
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label text="Opciones de Usuario "></Label>
</ActionBar>

<GridLayout class="page__content" rows="100,100,1850">
    <Button row="0" text="Eliminar última opción" (tap)="onTap($event)" style="background-color: red;color: black;"></Button>
    <Button row="1" text="Agregar opción" (tap)="agregarUsuario()" style="background-color: green;color: black;"></Button>
    <ListView class="list-group" [items]="this.service.buscar()" row="2">
        <ng-template let-x="item">
            <FlexboLayout flexDirection="row" class="list-group-item">
                <GridLayout columns="auto,*,auto" rows="auto,25,auto" verticalAlignment="top" backgroundColor="lightgray">
                    <Image src="res://icon" rowSpan="2" width="72" height="72"  margin="3" verticalAlignment="top"></Image>
                    <Label text="Excelente hotel!" textWrap="true" col="1" colSpan="2" minHeight="50" fontSize="20" margin="3"></Label>
                    <Label [text]="x" rowSpan="2" col="1" row="1" fontSize="14" horizontalAlignment="left" verticalAlignment="bottom" margin="3"></Label>
                    <Label text="Puntaje:4.3" rowSpan="2" col="2" row="1" color="#10C2B0" fontSize="14" verticalAlignment="bottom" margin="3"></Label>
                </GridLayout>
            </FlexboLayout>
        </ng-template>
    </ListView>
</GridLayout>
